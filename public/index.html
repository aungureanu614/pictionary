<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<style>
* {
    box-sizing: border-box;
}

body {
    color: #1E2835;
    background-color: #F8F8F8;
    font-size: 1.5em;
}

h1 {
    background-color: #9ABBFF;
    margin:  0 0 20px 0;
    padding: 20px;
    text-align: center;
}

#top-message {
    text-align: center;
    padding: 10px;
}

#guesses{
    text-decoration: underline;
}

canvas {
    width: 800px;
    height: 600px;
    border: 1px #C7CACD solid;
    display: block;
    margin: 0 auto;
}

/*#clear{
    
    margin-left: 45%;
}*/
</style>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<div id="main">
    <h1>Pictionary</h1>

<div id="top-message">
    <div id="wordChoice"> Your word is: <span id='test'></span> </div>
    <div id="guess" style="display: none"> 

        Make a guess: <input id="usr-guess" type="text">
        </div>
    </div>
    
</div>

<div>
    <ul id="guess-list"><span id="guesses">GUESSES</span></ul>
</div>

<canvas id="canvas"></canvas>
